input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type Scholarship @model @auth(rules: [{allow: public}]) {
  ScholarshipName: ID!
  ExpirationDate: String!
  OpeningDate: String
  Amount: Int
  ApplicationLink: String
  CitizenshipStatus: String
  CollegeLevel: String
  Description: String
  Ethnicity: String
  Interests: String
  maxGPA: Int
  minGPA: Int
  Provider: String
  StateOfResidency: String
  TypeOfProgram: String
} 